<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clon Google</title>
        <link href="style.css" rel="stylesheet">
        <STYLE>A {text-decoration: none;} </STYLE>
    </head>

    <body>
        <!-- Barra de navegación -->
        <header>
            <nav class="browser">
                <ul class="browser-section">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Imágenes</a></li>
                    <li class="menu"><a href=""></a></li>
                    <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/ADea4I5tv8N8mieG0eKUUtOOoAfwg_AZgCiS-IFKOoax=s32-c-mo" alt="Perfil" class="image-profile"></a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenedor principal: main -->
        <main>
            <!-- Sección del logo de google -->
            <section class="main_logo">
                <img src="./images/googlelogo.png" alt="Google logo" id="logo">
            </section>
            <!-- Sección de la barra de búsqueda -->
            <section class="main_search">
                <div class="main_search_div">
                    <input type="text" id="input-search" name="Buscar">
                </div>
            </section>
            <!-- Sección de los botones -->
            <section class="main_button">
                <div>
                    <button id="search">Buscar con Google</button>      
                </div>
                <div>
                    <button id="lucky" >Me siento con suerte</button>
                </div>
            </section>            
        </main>

        <!-- Pie de página -->
        <footer>
            <!-- Links del footer de la parte izquierda -->
            <ul class="footer-left">
                <li>
                    <a href="" class="link">Sobre Google</a>
                </li>
                <li>
                    <a href="" class="link">Publicidad</a>
                </li>
                <li>
                    <a href="" class="link">Negocios</a>
                </li>
                <li>
                    <a href="" class="link">Cómo funciona la búsqueda</a>
                </li>
            </ul>
            <!-- Links del footer de la parte derecha -->
            <ul class="footer-right">
                <li>
                    <a href="" class="link">Privacidad</a>
                </li>
                <li>
                    <a href="" class="link">Condiciones</a>
                </li>
                <li>
                    <a href="" class="link">Preferencias</a>
                </li>
            </ul>
        </footer>             
    </body>
</html>
